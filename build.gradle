// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.springframework.boot:spring-boot-starter-parent:1.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.1.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'org.hibernate:hibernate-entitymanager:4.3.6.Final'
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.0.Final'
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0-m02'
	compile 'com.sun.jersey:jersey-client:1.12'
	compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.3'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.122'
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.1.5'
	
	compile fileTree('lib/ojdbc14.jar')

    testCompile 'junit:junit:4.12'
}
